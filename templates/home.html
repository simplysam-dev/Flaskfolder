<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <h1>FWI Prediction</h1>
    <form  action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.01" name="temperature" required><br><br>

        <label for="RH">Relative Humidity (RH):</label>
        <input type="number" step="0.01" name="RH" required><br><br>

        <label for="Ws">Wind Speed (Ws):</label>
        <input type="number" step="0.01" name="Ws" required><br><br>

        <label for="Rain">Rain:</label>
        <input type="number" step="0.01" name="Rain" required><br><br>

        <label for="FFMC">FFMC:</label>
        <input type="number" step="0.01" name="FFMC" required><br><br>

        <label for="DMC">DMC:</label>
        <input type="number" step="0.01" name="DMC" required><br><br>

        <label for="ISI">ISI:</label>
        <input type="number" step="0.01" name="ISI" required><br><br>

        <label for="Classes">Classes (0 or 1):</label>
        <input type="number" name="Classes" required><br><br>

        <label for="Region">Region (0 or 1):</label>
        <input type="number" name="Region" required><br><br>

        <button type="submit">Predict FWI</button>
    </form>

    <h2>The FWI prediction is {{results}}</h2>
</body>
</html>
